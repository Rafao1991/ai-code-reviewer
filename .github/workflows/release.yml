# Build and publish GitHub Release on version tag push.
# Creates a release with the npm pack tarball attached.
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build standalone binaries
        run: npm run build:bin

      - name: Pack
        run: npm pack
        id: pack

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            code-reviewer-*.tgz
            dist-bin/code-reviewer-*
          generate_release_notes: true
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
