# Example: Code review with Claude (cloud)
# Copy to .github/workflows/code-review.yml and add ANTHROPIC_API_KEY secret.
name: Code Review (Claude)

on:
  pull_request:
    paths:
      - '**.ts'
      - '**.tsx'

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install code-reviewer
        run: npm install -g .

      - name: Get changed TypeScript files
        id: files
        run: |
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD 2>/dev/null | grep -E '\.tsx?$' | tr '\n' ' ' || true)
          echo "paths=$FILES" >> $GITHUB_OUTPUT

      - name: Run code review
        if: steps.files.outputs.paths != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          code-reviewer analyze ${{ steps.files.outputs.paths }} \
            --provider claude \
            --format markdown > review.md

      - name: Comment on PR
        if: steps.files.outputs.paths != '' && success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('review.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Code Review\n\n' + body
            });
